
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debate Tournament Dashboard</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .header {
    background-color: #6a0dad; 
    color: white;
    padding: 20px;
    text-align: center;
  }
  .navbar {
    overflow: hidden;
    background-color: #333;
  }
  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
  .navbar a.active {
    background-color: #6a0dad;
    color: white;
  }
  .main {
    padding: 20px;
  }
  .tournament-card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 5px; /* 5px rounded corners */
    background: #f2f2f2;
    padding: 15px;
    margin: 10px;
    display: inline-block;
    width: 30%;
    vertical-align: top;
  }
  .tournament-card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }
  .add-tournament-card {
    display: inline-block;
    width: 30%;
    height: 200px;
    margin: 10px;
    text-align: center;
    line-height: 200px;
    font-size: 50px;
    color: #757575;
    background: #e7e7e7;
    border-radius: 5px;
    transition: 0.3s;
    cursor: pointer;
  }
  .add-tournament-card:hover {
    background-color: #ddd;
  }
  .tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
  }
  .tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
  }
  .tab button:hover {
    background-color: #ddd;
  }
  .tab button.active {
    background-color: #6a0dad;
    color: white;
  }
</style>
</head>
<body>

<div class="header">
  <h2>Debate Tournament Dashboard</h2>
</div>

<div class="navbar">
  <a href="dashboard.html" class="active">Dashboard</a>
  <a href="leader.html">Leaderboard</a>
  <a href="#admin">Welcome, Admin</a>
  <a href="/" style="float:right">Log Out</a>
</div>

<div class="main">
  <div class="tab">
    <button class="tablinks active">Junior Varsity</button>
    <button class="tablinks">Varsity</button>
  </div>
  <div class="tournament-card">
    <h4>Tournament 1</h4>
    <p>Date: 10/23/2023</p>
    <p>Schools attending: 10</p>
    <p>Location: Bergen County Academies</p>
    <p>Judges: 30</p>
    <button onclick="window.location='edit_tournament.html'">Edit</button>
    <!-- <button>Edit</button> -->
  </div>
  <div class="add-tournament-card">
    +
  </div>
</div>

</body>
</html>
